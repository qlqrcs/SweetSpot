<body>
    <div class="container">
        <h1>Calculadora de Sweet Spot de Poupan√ßa</h1>
        <p class="subtitle">Descubra a taxa ideal de poupan√ßa para atingir suas metas financeiras</p>

        <div class="card">
            <div class="error-message" id="errorMessage"></div>

            <form id="calculatorForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="salary">Sal√°rio Mensal (R$)</label>
                        <input type="number" id="salary" value="5000" min="0" step="100" required>
                    </div>

                    <div class="form-group">
                        <label for="goal">Meta Financeira (R$)</label>
                        <input type="number" id="goal" value="1000000" min="0" step="10000" required>
                    </div>

                    <div class="form-group">
                        <label for="returnRate">Retorno Anual Esperado (%)</label>
                        <input type="number" id="returnRate" value="7" min="0" max="100" step="0.1" required>
                    </div>
                </div>

                <button type="submit" class="btn">Calcular</button>
            </form>
        </div>

        <div id="resultsSection">
            <div class="card">
                <h2 style="font-size: var(--font-size-2xl); margin-bottom: var(--space-16); font-weight: var(--font-weight-semibold);">Resultados</h2>
                <div class="table-container">
                    <table id="resultsTable">
                        <thead>
                            <tr>
                                <th>Taxa de Poupan√ßa (%)</th>
                                <th>Poupan√ßa Mensal (R$)</th>
                                <th>Anos para Meta</th>
                                <th>Redu√ß√£o de Anos</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="insights" id="insightsSection">
                <h2>üí° Insights e Recomenda√ß√µes</h2>
                <div id="insightsContent"></div>
            </div>
        </div>
    </div>

    <script>
        // Calculate years needed to reach goal
        function calculateYears(monthlyContribution, goalAmount, annualReturn) {
            if (monthlyContribution <= 0) return null;
            
            const r = annualReturn / 100;
            const monthlyRate = r / 12;
            
            // Using future value formula for annuity
            // FV = Pmt √ó ((1+r)^n - 1) / r
            // Solving for n: n = log(1 + (FV √ó r / Pmt)) / log(1 + r)
            
            if (r === 0) {
                // If no return, simple division
                return goalAmount / (monthlyContribution * 12);
            }
            
            const yearlyContribution = monthlyContribution * 12;
            const numerator = Math.log(1 + (goalAmount * r / yearlyContribution));
            const denominator = Math.log(1 + r);
            
            return numerator / denominator;
        }

        // Format currency
        function formatCurrency(value) {
            return value.toLocaleString('pt-BR', {
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            });
        }

        // Format years
        function formatYears(years) {
            return years.toFixed(1);
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        // Hide error message
        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.classList.remove('show');
        }

        // Calculate and display results
        function calculate(salary, goal, returnRate) {
            hideError();

            // Validation
            if (salary <= 0 || goal <= 0 || returnRate < 0) {
                showError('Por favor, insira valores v√°lidos e positivos.');
                return;
            }

            const results = [];
            let previousYears = null;

            // Calculate for each savings rate from 5% to 50%
            for (let rate = 5; rate <= 50; rate += 5) {
                const monthlySavings = salary * (rate / 100);
                const years = calculateYears(monthlySavings, goal, returnRate);
                
                if (years === null || !isFinite(years)) {
                    showError('N√£o foi poss√≠vel calcular. Verifique se os valores est√£o corretos.');
                    return;
                }

                const reduction = previousYears !== null ? previousYears - years : null;
                
                results.push({
                    rate,
                    monthlySavings,
                    years,
                    reduction,
                    isSweetSpot: rate >= 30 && rate <= 35
                });

                previousYears = years;
            }

            displayResults(results, salary, goal, returnRate);
        }

        // Display results in table
        function displayResults(results, salary, goal, returnRate) {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            results.forEach(result => {
                const row = document.createElement('tr');
                if (result.isSweetSpot) {
                    row.classList.add('sweet-spot');
                }

                const reductionText = result.reduction !== null 
                    ? `${formatYears(result.reduction)} anos` 
                    : '-';

                row.innerHTML = `
                    <td>${result.rate}%</td>
                    <td>R$ ${formatCurrency(result.monthlySavings)}</td>
                    <td>${formatYears(result.years)} anos</td>
                    <td>${reductionText}</td>
                `;

                tableBody.appendChild(row);
            });

            generateInsights(results, salary, goal, returnRate);
            document.getElementById('resultsSection').classList.add('show');
        }

        // Generate insights
        function generateInsights(results, salary, goal, returnRate) {
            const insightsContent = document.getElementById('insightsContent');
            
            // Find sweet spot data
            const sweetSpot30 = results.find(r => r.rate === 30);
            const sweetSpot35 = results.find(r => r.rate === 35);
            
            // Find biggest reductions
            const sortedByReduction = results
                .filter(r => r.reduction !== null)
                .sort((a, b) => b.reduction - a.reduction)
                .slice(0, 3);

            // Last rate (50%)
            const lastRate = results[results.length - 1];

            let html = `
                <p><strong>üéØ Sweet Spot Identificado (30-35%):</strong> Esta faixa representa o ponto ideal entre esfor√ßo e resultado. Poupar ${sweetSpot30.rate}% do seu sal√°rio leva aproximadamente <strong>${formatYears(sweetSpot30.years)} anos</strong> para atingir sua meta de R$ ${formatCurrency(goal)}.</p>
                
                <p><strong>üìä Maiores Ganhos:</strong> As maiores redu√ß√µes de tempo ocorrem nas transi√ß√µes iniciais:
                <ul style="margin-left: var(--space-20); margin-top: var(--space-8);">`;

            sortedByReduction.forEach(r => {
                html += `<li>De ${r.rate - 5}% para ${r.rate}%: <strong>${formatYears(r.reduction)} anos</strong> reduzidos</li>`;
            });

            html += `</ul></p>
                
                <p><strong>üí∞ Ap√≥s o Sweet Spot:</strong> Aumentar a taxa de poupan√ßa acima de 35% traz retornos decrescentes. Por exemplo, poupar 50% reduz o tempo para <strong>${formatYears(lastRate.years)} anos</strong>, uma economia adicional de apenas ${formatYears(sweetSpot35.years - lastRate.years)} anos comparado aos 35%.</p>
                
                <p><strong>üí° Recomenda√ß√£o:</strong> Foque em poupar entre 30-35% da sua renda. Se quiser reduzir ainda mais o tempo, considere <strong>aumentar sua renda</strong> em vez de aumentar ainda mais a taxa de poupan√ßa, pois isso ter√° um impacto proporcionalmente maior no tempo necess√°rio para atingir sua meta.</p>
            `;

            insightsContent.innerHTML = html;
        }

        // Form submission handler
        document.getElementById('calculatorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const salary = parseFloat(document.getElementById('salary').value);
            const goal = parseFloat(document.getElementById('goal').value);
            const returnRate = parseFloat(document.getElementById('returnRate').value);

            calculate(salary, goal, returnRate);
        });

        // Calculate with default values on page load
        window.addEventListener('load', function() {
            const salary = parseFloat(document.getElementById('salary').value);
            const goal = parseFloat(document.getElementById('goal').value);
            const returnRate = parseFloat(document.getElementById('returnRate').value);
            
            calculate(salary, goal, returnRate);
        });
    </script>
</body>
